simulationType: temporal optimized cgc ngp
gridStep: 1
couplingConstant: 2
numberOfDimensions: 3
numberOfColors: 2
numberOfThreads: 8
gridCells: [192, 128, 128]
timeStep: 0.5
duration: 128.0
evaluationRegion:
  enabled: true
  point1: [2, 0, 0]
  point2: [-3, -1, -1]
activeRegion:
  enabled: true
  point1: [1, 0, 0]
  point2: [-2, -1, -1]

initialConditions:
  CGC:
    poissonSolver: improved
    MVModelCoherent:
      - direction: 0
        orientation: 1
        longitudinalLocation: 64
        longitudinalWidth: 5
        randomSeed: 5
        mu: .1
        ultravioletCutoffTransverse: 1.5
        infraredCoefficient: 0.08
      - direction: 0
        orientation: -1
        longitudinalLocation: 128
        longitudinalWidth: 5
        randomSeed: 6
        mu: .1
        ultravioletCutoffTransverse: 1.5
        infraredCoefficient: 0.08

output:
  energyDensity:
    - path: 'test/color1.dat'
      timeInstant: 100.0
    - path: 'test/color2.dat'
      timeInstant: 110.0
    - path: 'test/color3.dat'
      timeInstant: 120.0